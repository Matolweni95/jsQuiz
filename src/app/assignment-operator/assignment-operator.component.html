<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <div class="container">
    <mat-card class="question">
      <div class="content">
        <h1>Challenge:</h1>
        <p>Assign the value 7 to variable a</p>
        <button mat-raised-button color="primary" (click)="openDialog()" >Hint</button>
      </div>
    </mat-card>
    <mat-card class="answer">
      <div class="content">
        <h1>Solution:</h1>
        <code>var a;</code>
        <form class="example-form" [formGroup]="myForm" >
          <mat-form-field class="example-full-width" appearance="fill">
            <input matInput formControlName="value" id="a">
          </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="submit()">Attempt</button>

      </div>
    </mat-card>
  </div>
</body>
</html>
